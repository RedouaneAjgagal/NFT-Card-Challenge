<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Title -->
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="card-all">
        <div class="card-border">
            <div class="link-img">
                <a class="view-link" href="#"><img src="./images/icon-view.svg" alt=""></a>
                <img class="equi-img" src="./images/image-equilibrium.jpg" alt="">
            </div>
            <div class="card-content">
                <a href="#"><h3>Equilibrium #3429</h3></a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price">
                <div class="eth">
                    <img class="eth-img" src="./images/icon-ethereum.svg" alt=""><h4 class="eth-price">0.041 ETH</h4>
                </div>
                <div class="clock">
                    <img src="./images/icon-clock.svg" alt=""><p class="clock-text">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>
</body>
</html>
